{% extends 'blog/base.html' %} {% block content %}
<h2>All Posts</h2>
{% for post in posts %}
<div>
  <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
  <p>{{ post.content|truncatewords:20 }}</p>
  <p>By {{ post.author.username }} on {{ post.published_date }}</p>
</div>
{% empty %}
<p>No posts available.</p>
{% endfor %} {% endblock %}
